name: Update game manifests
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  run-scripts-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run all scripts
        run: |
          for script in scripts/*.js; do
            node "$script" append
          done
      - name: Fix hkrpg devs being goobers
        run: |
          sed -i '0,/DOWNLOAD_MODE_FILE/{s/DOWNLOAD_MODE_FILE/DOWNLOAD_MODE_CHUNK/}' generated/hkrpg_global.json
      - name: Move generated JSONs to root
        run: |
          mv generated/*.json .
      - name: Check for changes
        id: git-diff
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        if: steps.git-diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated: Update game manifests"
          branch: "game-manifests/main"
          title: "Automated: Update game manifests"
          body: "Review this PR to merge updated game manifests."
